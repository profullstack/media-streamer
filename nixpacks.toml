# Nixpacks configuration for Railway deployment
# BitTorrented.com - Torrent streaming platform

[phases.setup]
# Include FFmpeg for video/audio transcoding
nixPkgs = ["nodejs_22", "pnpm", "ffmpeg"]

[phases.install]
cmds = ["pnpm install --frozen-lockfile"]

[phases.build]
cmds = ["pnpm build"]

[start]
cmd = "pnpm start"

[variables]
NODE_ENV = "production"
NEXT_TELEMETRY_DISABLED = "1"
