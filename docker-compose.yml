# Docker Compose for local development and production
# Includes Redis for IPTV playlist caching and Coturn for WebRTC STUN/TURN

services:
  # Redis for caching M3U playlists
  redis:
    image: redis:7-alpine
    container_name: bittorrented-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # Coturn STUN/TURN server for WebRTC NAT traversal
  # Required for WebTorrent P2P connections through firewalls/NAT
  coturn:
    image: coturn/coturn:latest
    container_name: bittorrented-coturn
    # network_mode: host is required for TURN to work properly
    # It needs direct access to the network for UDP relay
    network_mode: host
    volumes:
      - ./coturn/turnserver.conf:/etc/coturn/turnserver.conf:ro
    environment:
      # These are passed to the config via command line
      - TURN_REALM=${TURN_REALM:-bittorrented.com}
      - TURN_SECRET=${TURN_SECRET:-change-this-secret-in-production}
      - EXTERNAL_IP=${TURN_EXTERNAL_IP:-}
    healthcheck:
      test: ["CMD", "turnutils_uclient", "-T", "-u", "health", "-w", "health", "127.0.0.1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # IPTV Cache Worker - caches channel lists every 15 minutes
  iptv-worker:
    build:
      context: .
      dockerfile: Dockerfile.iptv-worker
    container_name: bittorrented-iptv-worker
    environment:
      - REDIS_URL=redis://redis:6379
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - NODE_ENV=production
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Podcast Notifier Worker - checks RSS feeds every 60 minutes and sends push notifications
  podcast-worker:
    build:
      context: .
      dockerfile: Dockerfile.podcast-worker
    container_name: bittorrented-podcast-worker
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - VAPID_PUBLIC_KEY=${VAPID_PUBLIC_KEY}
      - VAPID_PRIVATE_KEY=${VAPID_PRIVATE_KEY}
      - VAPID_SUBJECT=${VAPID_SUBJECT:-mailto:admin@bittorrented.com}
      - NODE_ENV=production
    restart: unless-stopped

  # Application (optional - for full local deployment)
